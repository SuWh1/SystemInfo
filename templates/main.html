<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(to right, #4caf50, #9c27b0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #7F00FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6A00CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the System Info Obtainer</h1>
        <form method="GET" action="/systeminfo">
            <button type="submit">Show System Info</button>
        </form>
    </div>
</body>
</html>
